<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stock Website TBD</title>
    </head>
    <body>
        <link rel="stylesheet" href="styles.css" type="text/css"></link>
        <header>
            <h1>The Basics of Why Stocks Make You Rich</h1>
        </header>
        <div class="container">
            <p class="formula">A= (P(1+r/n)**(nt)) + (PMT*{[(1+r/n)**(nt)-1]/(r/n)} * (1+r/n))</p>
            <form id="ciForm">
                <div class="formGroup">
                    <label for="initialInvestmentCompound">Initial Invested Amount</label>
                    <input type="text" class="formInputs" id="initialCompound" placeholder="Enter initial amount invested excluding a dollar sign"/>
                </div>
                <div class="formGroup">
                    <label for="monthlyContributions">Monthly Contributions</label>
                    <input type="text" class="formInputs" id="contributionsCompound" placeholder="Enter monthly contributions without a dollar sign"/>
                </div>
                <div class="formGroup">   
                    <label for="interestCompound">Expected Interest Rate</label>
                    <input type="text" class="formInputs" id="interestCompound" placeholder="I.e. 7%"/>
                </div>
                <div class="formGroup">   
                    <label for="rateOfCompound">Times Compounded per Year</label>
                    <input type="text" class="formInputs" id="timeCompounded" placeholder="I.e. 12"/>
                </div>
                <div class="formGroup">   
                    <label for="timePeriodCompound">Number of Years Invested</label>
                    <input type="text" class="formInputs" id="termOfCompound" placeholder="Enter years i.e. 30"/>
                </div>
                    <button type="button" class="btn" id="btnCompound" onclick= "compoundInterest()">Submit</button>
                <div>
                    <p class="equationOutput" id="ciOutputContributions"></p>
                    <p class="equationOutput" id="ciOutputInterest"></p>
                    <p class="equationOutput" id="ciOutputTotal"></p>
                </div>
                <script src= "script.js"></script> 
            </form>
        </div>
    </body>
</html>
